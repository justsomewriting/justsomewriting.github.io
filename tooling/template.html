<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anger of The Ignorant/{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../fontawesome/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/templatemo-xtra-blog.css" rel="stylesheet">
</head>
<body>

    <!--PreLoader-->
    <div class="loader-wrapper">
        <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><img src="../img/logo.png" width="53" height="53"></img></div>            
                <h1 class="text-center"><a href="../index.html"><strong>Just Some Writing</strong></a></h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="../index.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a></li>
                    <li class="tm-nav-item"><a href="../about.html" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        About Me
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">        
            <div class="row tm-row">
                <div class="col-12" style="text-align: center;">
                    <hr class="tm-hr-primary tm-mb-55">
                    <!-- Image -->
                    <img src="{{ image_path }}" width="{{ image_width }}" height="{{ image_height }}" class="tm-mb-40"></img>
                </div>
            </div>
            
            {% if has_music %}
            <div class="row tm-row">
                <div class="post-audio-box col-12 mx-auto" style="text-align: center;">
                    <div class="title">Music Recommendation</div>
                    <audio controls preload="metadata">
                        <source src="{{ music_path }}" type="audio/mpeg">
                        Your browser does not support the audio element. <a href="{{ music_path }}">Download MP3</a>
                    </audio>
                    <p>{{ music_musician }} - {{ music_title }}</p>
                </div>
            </div>
            {% endif %}
            
            <div class="row tm-row">
                <div class="tm-post-full">                    
                    <div class="mb-4" style="font-family:'Times New Roman', Times, serif; font-size:medium">
                        <h2 class="pt-2 tm-color-primary tm-post-title">{{ title }}</h2>
                        <p style="font-family: 'Times New Roman', Times, serif; font-size: medium; color:white;">
                            <br>{{ content|safe }}
                            <br><br>
                            Art Credit: {{ art_credit }}
                            <br><br>
                            <a href="{{ docx_path }}" target="_blank">Click Me for Document Download as .docx File</a>
                        </p>
                    </div>
                </div>
            </div>
            <script src="https://utteranc.es/client.js"
                    repo="justsomewriting/justsomewriting.github.io"
                    issue-term="title"
                    label="comment"
                    theme="icy-dark"
                    crossorigin="anonymous"
                    async>
            </script>
        </main>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/templatemo-script.js"></script>
</body>
</html>
